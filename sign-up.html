<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/sign-up.css">
</head>

<body class="main-bg bg-image">

    <div class="card">
        <h1>Sign up</h1>
        <!-- form -->
        <form method="post" action="/register">
            <div class="form__element">
                <label class="form__label" for="mail">Email</label>
                <input class="form__input" name="email" id="mail" type="email" value="test@test.com" required>
                <!---No confundir con placeholder-->
            </div>

            <div class="form__element">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" name="pwd" type="password" id="password" minlength="8"
                    placeholder="Contraseña" required>
            </div>
            <div>
                <label for="phone">Enter phone number</label>
                <input type="tel" id="phone" name="phone" required patern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="Format: 111-123-4567">
            </div>
            <div>
                <label for="avatar">Choose your avatar</label>
                <input type="file" id="avatar" name="avatar" accept="image/png" multiple>
            </div>

            <fieldset><!--Para agrupar campos relacionados-->
                <legend>Fav category</legend>

                <div>
                    <label for="drama">Drama</label>
                    <input type="radio" id="drama" name="favCategory" value="drama" checked>
                    <label for="docu">Documental</label>
                    <input type="radio" id="docu" name="favCategory" value="docu">
                </div>
            </fieldset>
            <div>
                <label for="bio">User bio</label>
                <textarea name="bio" id="" cols="30" rows="10">Default value</textarea>
            </div>
            <div>
                <label for="newsletter">Subscribe to all news</label>
                <input type="checkbox" name="newsletter" id="newsletter" value="selected" checked>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="es">Spain</option>
                    <option value="co">Colombia</option>
                </select>
            </div>
            <!-- 
                
            -->
            <div>
                <!--<button type="button">Mostrar más campos</button>
                 Este se usa cuando tienes que añadir más campos tras pulsar el botón.
                Para eso le tienes que meter el type button. Si no, será un submit (que recarga la página). -->
                <input type="reset" class="btn" value="Reset fields"><!-- También hay un button de tipo reset-->
                <input type="submit" class="btn" value="Enviar">
            </div>

        </form>
    </div>

</body>

</html>
